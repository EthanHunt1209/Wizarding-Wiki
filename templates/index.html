<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizarding Wiki</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <style>
        :root {
            --gryffindor-red: #740001;
            --gryffindor-gold: #D3A625;
            --gryffindor-dark-red: #5C0001;
            --gryffindor-light-gold: #FFD700;
            --hogwarts-grey: #2A2A2A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://raw.githubusercontent.com/vimalds15/DBMA_PRO/main/hogwarts.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://raw.githubusercontent.com/vimalds15/DBMA_PRO/main/hogwarts.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 40px;
            border-bottom: 4px solid var(--gryffindor-gold);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 1;
        }

        header .container {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-family: 'Harry Potter', fantasy;
            font-size: 4.5em;
            text-transform: none;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: var(--gryffindor-light-gold);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        header p {
            font-family: 'Harry Potter', fantasy;
            font-size: 1.8em;
            color: var(--gryffindor-gold);
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        .controls {
            background-color: var(--gryffindor-dark-red);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid var(--gryffindor-gold);
        }

        .search-sort-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--gryffindor-gold);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--gryffindor-light-gold);
            border-radius: 5px;
            font-size: 1.1em;
        }

        input::placeholder {
            color: var(--gryffindor-gold);
            opacity: 0.7;
        }

        select {
            cursor: pointer;
        }

        select option {
            background-color: var(--hogwarts-grey);
            color: var(--gryffindor-light-gold);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .character-card {
            background-color: var(--gryffindor-dark-red);
            border: 2px solid var(--gryffindor-gold);
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-color: var(--gryffindor-light-gold);
        }

        .character-card h3 {
            color: var(--gryffindor-light-gold);
            margin-bottom: 15px;
            font-size: 1.4em;
            text-align: center;
            border-bottom: 2px solid var(--gryffindor-gold);
            padding-bottom: 10px;
        }

        .character-card p {
            margin-bottom: 10px;
            color: #fff;
        }

        .character-card p strong {
            color: var(--gryffindor-gold);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: var(--gryffindor-gold);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .character-card {
            animation: fadeIn 0.5s ease-out;
        }

        .label {
            color: var(--gryffindor-gold);
            margin-bottom: 5px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .search-sort-container,
            .filter-container {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 3em;
            }

            .characters-grid {
                grid-template-columns: 1fr;
            }
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .tab-button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: var(--gryffindor-red);
            color: var(--gryffindor-gold);
            border: 2px solid var(--gryffindor-gold);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .tab-button:hover,
        .tab-button.active {
            background-color: var(--gryffindor-gold);
            color: var(--gryffindor-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .filter-group {
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .filter-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to the Wizarding Wiki</h1>
            <p>Enter the magical realm of Harry Potter</p>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('characters')">Characters</button>
            <button class="tab-button" onclick="showTab('creatures')">Creatures</button>
            <button class="tab-button" onclick="showTab('spells')">Spells</button>
        </div>

        <!-- Characters Tab -->
        <div id="characters-tab" class="tab-content active">
            <div class="controls">
                <div class="search-sort-container">
                    <div>
                        <div class="label">Search Characters</div>
                        <input type="text" id="searchInput" placeholder="Search by name, alias, or book...">
                    </div>
                    <div>
                        <div class="label">Sort By</div>
                        <select id="sortBy">
                            <option value="name">Name</option>
                            <option value="blood_status">Blood Status</option>
                            <option value="house">House</option>
                            <option value="marital_status">Marital Status</option>
                        </select>
                    </div>
                    <div>
                        <div class="label">Sort Order</div>
                        <select id="sortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="filter-group">
                        <label for="bloodStatusFilter">Blood Status:</label>
                        <select id="bloodStatusFilter" class="filter-select">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="houseFilter">House:</label>
                        <select id="houseFilter" class="filter-select">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="maritalStatusFilter">Marital Status:</label>
                        <select id="maritalStatusFilter" class="filter-select">
                            <option value="">All</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="charactersGrid" class="characters-grid">
                <!-- Characters will be dynamically inserted here -->
            </div>
        </div>

        <!-- Creatures Tab -->
        <div id="creatures-tab" class="tab-content">
            <div class="controls">
                <div class="search-sort-container">
                    <div>
                        <div class="label">Search Creatures</div>
                        <input type="text" id="creaturesSearch" placeholder="Search by name, species, or role...">
                    </div>
                    <div>
                        <div class="label">Sort By</div>
                        <select id="creaturesSortBy">
                            <option value="name">Name</option>
                            <option value="species">Species</option>
                            <option value="notable_role">Notable Role</option>
                            <option value="book_appearances">Book Appearances</option>
                        </select>
                    </div>
                    <div>
                        <div class="label">Sort Order</div>
                        <select id="creaturesSortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <div class="filter-container">
                    <div>
                        <div class="label">Species</div>
                        <select id="speciesFilter">
                            <option value="">All Species</option>
                        </select>
                    </div>
                    <div>
                        <div class="label">Book Appearances</div>
                        <select id="creaturesBookFilter">
                            <option value="">All Books</option>
                            <option value="1">Book 1</option>
                            <option value="2">Book 2</option>
                            <option value="3">Book 3</option>
                            <option value="4">Book 4</option>
                            <option value="5">Book 5</option>
                            <option value="6">Book 6</option>
                            <option value="7">Book 7</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="creaturesGrid" class="characters-grid">
                <!-- Creatures will be dynamically inserted here -->
            </div>
        </div>

        <!-- Spells Tab -->
        <div id="spells-tab" class="tab-content">
            <div class="controls">
                <div class="search-sort-container">
                    <div>
                        <div class="label">Search Spells</div>
                        <input type="text" id="spellsSearch" placeholder="Search by name, effect, or users...">
                    </div>
                    <div>
                        <div class="label">Sort By</div>
                        <select id="spellsSortBy">
                            <option value="spell_name">Name</option>
                            <option value="what_it_does">Effect</option>
                            <option value="users">Users</option>
                            <option value="book_appearances">Book Appearances</option>
                        </select>
                    </div>
                    <div>
                        <div class="label">Sort Order</div>
                        <select id="spellsSortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                </div>
                <div class="filter-container">
                    <div>
                        <div class="label">Book Appearances</div>
                        <select id="spellsBookFilter">
                            <option value="">All Books</option>
                            <option value="1">Book 1</option>
                            <option value="2">Book 2</option>
                            <option value="3">Book 3</option>
                            <option value="4">Book 4</option>
                            <option value="5">Book 5</option>
                            <option value="6">Book 6</option>
                            <option value="7">Book 7</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="spellsGrid" class="characters-grid">
                <!-- Spells will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initial load
            loadCharacters();

            // Add event listeners for filters
            document.getElementById('searchInput').addEventListener('input', debounce(loadCharacters, 300));
            document.getElementById('bloodStatusFilter').addEventListener('change', loadCharacters);
            document.getElementById('houseFilter').addEventListener('change', loadCharacters);
            document.getElementById('maritalStatusFilter').addEventListener('change', loadCharacters);
            document.getElementById('sortBy').addEventListener('change', loadCharacters);
            document.getElementById('sortOrder').addEventListener('change', loadCharacters);
        });

        function loadCharacters() {
            const searchQuery = document.getElementById('searchInput').value;
            const bloodStatus = document.getElementById('bloodStatusFilter').value;
            const house = document.getElementById('houseFilter').value;
            const maritalStatus = document.getElementById('maritalStatusFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;

            // Build query parameters
            const params = new URLSearchParams({
                search: searchQuery,
                blood_status: bloodStatus,
                house: house,
                marital_status: maritalStatus,
                sort_by: sortBy,
                sort_order: sortOrder
            });

            fetch(`/api/characters?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    displayCharacters(data.characters);
                    if (!window.filtersPopulated) {
                        updateFilterOptions(data.filters);
                        window.filtersPopulated = true;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('charactersGrid').innerHTML = '<p class="error">Error loading characters. Please try again later.</p>';
                });
        }

        function displayCharacters(characters) {
            const charactersGrid = document.getElementById('charactersGrid');
            if (!characters || characters.length === 0) {
                charactersGrid.innerHTML = '<p class="no-results">No characters found matching your criteria.</p>';
                return;
            }

            const html = characters.map(character => `
                <div class="character-card">
                    <h3>${character.name}</h3>
                    <p><strong>Date of Birth:</strong> ${formatDate(character.date_of_birth) || 'Unknown'}</p>
                    <p><strong>Blood Status:</strong> ${character.blood_status || 'Unknown'}</p>
                    <p><strong>House:</strong> ${character.house || 'Unknown'}</p>
                    <p><strong>Marital Status:</strong> ${character.marital_status || 'Unknown'}</p>
                    <p><strong>Also Known As:</strong> ${character.also_known_as || 'None'}</p>
                    <p><strong>Book Appearances:</strong> ${character.book_appearances || 'None'}</p>
                </div>
            `).join('');

            charactersGrid.innerHTML = html;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function updateFilterOptions(filters) {
            // Update blood status options
            const bloodStatusFilter = document.getElementById('bloodStatusFilter');
            bloodStatusFilter.innerHTML = '<option value="">All Blood Statuses</option>' +
                filters.blood_status.map(status => `<option value="${status}">${status}</option>`).join('');

            // Update house options
            const houseFilter = document.getElementById('houseFilter');
            houseFilter.innerHTML = '<option value="">All Houses</option>' +
                filters.house.map(house => `<option value="${house}">${house}</option>`).join('');

            // Update marital status options
            const maritalStatusFilter = document.getElementById('maritalStatusFilter');
            maritalStatusFilter.innerHTML = '<option value="">All Marital Statuses</option>' +
                filters.marital_status.map(status => `<option value="${status}">${status}</option>`).join('');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Tab functionality
        function showTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');

            // Load data for the selected tab
            if (tabName === 'characters') {
                loadCharacters();
            } else if (tabName === 'creatures') {
                fetchCreatures();
            } else if (tabName === 'spells') {
                fetchSpells();
            }
        }

        // Creatures functionality
        const creaturesSearch = document.getElementById('creaturesSearch');
        const creaturesSortBy = document.getElementById('creaturesSortBy');
        const creaturesSortOrder = document.getElementById('creaturesSortOrder');
        const speciesFilter = document.getElementById('speciesFilter');
        const creaturesBookFilter = document.getElementById('creaturesBookFilter');
        const creaturesGrid = document.getElementById('creaturesGrid');

        creaturesSearch.addEventListener('input', debounce(() => fetchCreatures(), 300));
        creaturesSortBy.addEventListener('change', fetchCreatures);
        creaturesSortOrder.addEventListener('change', fetchCreatures);
        speciesFilter.addEventListener('change', fetchCreatures);
        creaturesBookFilter.addEventListener('change', fetchCreatures);

        async function fetchCreatures() {
            try {
                const params = new URLSearchParams({
                    search: creaturesSearch.value,
                    sort_by: creaturesSortBy.value,
                    sort_order: creaturesSortOrder.value,
                    species: speciesFilter.value,
                    book_appearances: creaturesBookFilter.value
                });

                const response = await fetch(`/api/creatures?${params}`);
                const data = await response.json();
                
                // Update species filter options if they haven't been populated
                if (speciesFilter.options.length === 1) {
                    populateSpeciesOptions(data.creatures);
                }
                
                displayCreatures(data.creatures);
            } catch (error) {
                console.error('Error fetching creatures:', error);
                creaturesGrid.innerHTML = '<div class="no-results">Error loading creatures</div>';
            }
        }

        function populateSpeciesOptions(creatures) {
            const species = new Set();
            creatures.forEach(creature => {
                if (creature.species) {
                    species.add(creature.species);
                }
            });
            
            species.forEach(speciesName => {
                const option = new Option(speciesName, speciesName);
                speciesFilter.add(option);
            });
        }

        function displayCreatures(creatures) {
            if (creatures.length === 0) {
                creaturesGrid.innerHTML = '<div class="no-results">No creatures found</div>';
                return;
            }

            creaturesGrid.innerHTML = creatures.map(creature => `
                <div class="character-card">
                    <h3>${creature.name}</h3>
                    <p><strong>Species:</strong> ${creature.species}</p>
                    <p><strong>Notable Role:</strong> ${creature.notable_role}</p>
                    <p><strong>Book Appearances:</strong> ${creature.book_appearances}</p>
                </div>
            `).join('');
        }

        // Spells functionality
        const spellsSearch = document.getElementById('spellsSearch');
        const spellsSortBy = document.getElementById('spellsSortBy');
        const spellsSortOrder = document.getElementById('spellsSortOrder');
        const spellsBookFilter = document.getElementById('spellsBookFilter');
        const spellsGrid = document.getElementById('spellsGrid');

        spellsSearch.addEventListener('input', debounce(() => fetchSpells(), 300));
        spellsSortBy.addEventListener('change', fetchSpells);
        spellsSortOrder.addEventListener('change', fetchSpells);
        spellsBookFilter.addEventListener('change', fetchSpells);

        async function fetchSpells() {
            try {
                const params = new URLSearchParams({
                    search: spellsSearch.value,
                    sort_by: spellsSortBy.value,
                    sort_order: spellsSortOrder.value,
                    book_appearances: spellsBookFilter.value
                });

                const response = await fetch(`/api/spells?${params}`);
                const data = await response.json();
                displaySpells(data.spells);
            } catch (error) {
                console.error('Error fetching spells:', error);
                spellsGrid.innerHTML = '<div class="no-results">Error loading spells</div>';
            }
        }

        function displaySpells(spells) {
            if (spells.length === 0) {
                spellsGrid.innerHTML = '<div class="no-results">No spells found</div>';
                return;
            }

            spellsGrid.innerHTML = spells.map(spell => `
                <div class="character-card">
                    <h3>${spell.spell_name}</h3>
                    <p><strong>Effect:</strong> ${spell.what_it_does}</p>
                    <p><strong>Users:</strong> ${spell.users}</p>
                    <p><strong>Book Appearances:</strong> ${spell.book_appearances}</p>
                </div>
            `).join('');
        }

        // Initial load of creatures and spells data
        fetchCreatures();
        fetchSpells();
    </script>
</body>
</html>
